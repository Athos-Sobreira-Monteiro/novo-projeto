{% block content %}
    <div class="container">
        <h1>LISTA DE TAREFAS</h1>

        <!-- Barra de pesquisa -->
        <div class="search-container">
            <form method="get" action="{% url 'lista' %}">
                <input type="text" name="search" placeholder="Pesquisar tarefas..." class="search-input-blue" value="{{ request.GET.search }}">
                <button type="submit" class="btn-pesquisar">Pesquisar</button>
            </form>
        </div>

        <a href="{% url 'nova' %}" class="btn-nova">Nova Tarefa</a>
        <ul class="task-list">
            {% if tarefas %}
                {% for tarefa in tarefas %}
                    <a href="{% url 'deletar' tarefa.pk %}" class="task-link">
                        <li>{{ tarefa.nome_tarefa }}</li>
                    </a>
                {% endfor %}
            {% else %}
                <p>Nenhuma tarefa encontrada.</p>        
            {% endif %}
        </ul>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0; /* Removido padding para tela cheia */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%; /* Ocupa toda a altura da tela */
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: auto; /* Permite rolagem se o conteúdo for maior */
        }

        h1 {
            color: #000000; /* Alterado para preto */
            margin-bottom: 20px;
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
        }

        .search-container {
            display: flex;
            justify-content: center; /* Centraliza a barra de pesquisa */
            margin-bottom: 20px;
            width: 100%; /* Para ocupar a largura total do contêiner */
        }

        form {
            display: flex; /* Mantém o botão e a barra na mesma linha */
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 600px; /* Largura máxima da barra de pesquisa */
        }

        .search-input-blue {
            flex: 1;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px; /* Aumenta o tamanho da fonte */
        }

        .btn-pesquisar {
            background-color: #007BFF; /* Alterado para azul */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-pesquisar:hover {
            background-color: #0056b3; /* Tom mais escuro ao passar o mouse */
        }

        .btn-nova {
            display: inline-block;
            background-color: #FF6F61; /* Alterado para vermelho claro */
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-nova:hover {
            background-color: #cc5b5f; /* Tom mais escuro ao passar o mouse */
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            max-height: 400px; /* Aumentado para permitir mais tarefas visíveis */
            overflow-y: auto; /* Permite rolagem se o conteúdo for maior */
        }

        .task-link {
            text-decoration: none; /* Remove a linha embaixo */
        }

        li {
            padding: 12px;
            margin: 8px 0;
            background-color: #e6f2ff;
            border-radius: 8px;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
            text-align: center;
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
            transition: background-color 0.3s, color 0.3s;
        }

        li:hover {
            background-color: #cce0ff;
            color: #003366;
        }

        p {
            text-align: center;
            color: #999;
        }
    </style>
{% endblock %}
