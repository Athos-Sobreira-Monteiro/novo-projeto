{% block content %}
    <div class="container">
        <h1>Cadastrar Tarefa</h1>
        
        <form action="" method="post" class="form-cadastrar">
            {% csrf_token %}
            
            {{ form }}
            
            <input type="submit" value="Cadastrar" class="btn-cadastrar">
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #4CAF50; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        h1 {
            color: #4CAF50; 
            margin-bottom: 20px;
        }

        .form-cadastrar {
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
        }

        input[type="submit"] {
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }

        input[type="submit"]:hover {
            background-color: #45a049; 
        }
    </style>
{% endblock %}
