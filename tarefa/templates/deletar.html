{% block content %}
    <div class="container">
        <h1>Deletar Tarefa</h1>
        
        <p>Tem certeza que deseja deletar a tarefa <strong>{{ object.nome_tarefa }}?</strong></p>
        
        <form method="post" class="form-deletar">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit" class="btn-deletar">Deletar tarefa</button>
                <a href="{% url 'atualizar' pk=object.pk %}" class="btn-editar">Editar Tarefa</a> <!-- Botão de Editar Tarefa -->
                <a href="{% url 'lista' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #d9534f; /* Borda vermelha para deletar */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centraliza o texto */
        }

        h1 {
            color: #d9534f; /* Cor do título */
            margin-bottom: 20px;
        }

        p {
            color: #333; /* Cor do texto da pergunta */
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around; /* Espaçamento entre os botões */
        }

        .btn-deletar {
            padding: 10px 20px;
            background-color: #d9534f; /* Cor do botão de deletar */
            color: white; /* Cor do texto */
            border: none; /* Remove a borda padrão do botão */
            border-radius: 4px; /* Bordas arredondadas */
            cursor: pointer; /* Muda o cursor ao passar sobre o botão */
        }

        .btn-deletar:hover {
            background-color: #c9302c; /* Cor do botão ao passar o mouse */
        }

        .btn-editar {
            padding: 10px 20px;
            background-color: #007BFF; /* Cor do botão de editar */
            color: white; /* Cor do texto */
            text-decoration: none; /* Remove o sublinhado */
            border-radius: 4px; /* Bordas arredondadas */
        }

        .btn-editar:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }

        .btn-cancelar {
            padding: 10px 20px;
            background-color: #4CAF50; /* Cor do botão de cancelar */
            color: white; /* Cor do texto */
            text-decoration: none; /* Remove o sublinhado */
            border-radius: 4px; /* Bordas arredondadas */
        }

        .btn-cancelar:hover {
            background-color: #45a049; /* Cor do botão ao passar o mouse */
        }
    </style>
{% endblock %}
