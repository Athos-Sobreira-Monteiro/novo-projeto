{% block content %}
    <div class="container">
        <h1>Editar Tarefa</h1>
        
        <form method="post" enctype="multipart/form-data" class="form-editar">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            
            <div class="button-container">
                <input type="submit" value="Salvar Alterações" class="btn-salvar">
                <a href="{% url 'lista' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #4CAF50; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        h1 {
            color: #FF6F61; 
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around; 
        }

        .btn-salvar {
            padding: 10px 20px;
            background-color: #007BFF; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }

        .btn-salvar:hover {
            background-color: #0056b3; 
        }

        .btn-cancelar {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
        }

        .btn-cancelar:hover {
            background-color: #c9302c; 
        }
    </style>
{% endblock %}
